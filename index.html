<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACR Payment Frequency Change</title>
</head>
<!-- customer name pay off freq pmt >m / sm / bw / w 
  late charge y/n if Yes %5- if robertson $15* CPI y/n - 
  amount incluir late charge on pmt plan y/n Will show New freq , and amounts -->

<body>
    <main class="main">
        <h1>ACR Payment Frequency Change</h1>
        <section>
        <h2> Payment Frequency</h2>
        <form>
        <input id="payoff-amount" type="number" class="" placeholder="Only Numbers"> Pay Off </input> <br>
        <input id="pmt-amount" type="number" class="" placeholder="Only Numbers"> Original Payment Amount </input> <br>
        <span> Has C.P.I.?</span> <br>
        <input id="cpi" type="checkbox" name="has-cpi" value="yes"> Mark if the account has C.P.I.<br>
        <p id="cpi-value"></p>
      <!--   <select id="cpi">  <br>
          <option value=""> </option>
          <option value="YES">YES</option>
          <option value="NO">NO</option>
          
        </select> -->
    
        <select id="option-frequency">  <br>
            <option value=""> </option>
            <option value="monthly">Monthly</option>
            <option value="semi-monthly">Semi Monthly</option>
            <option value="biweekly">Biweekly</option>
            <option value="weekly">Weekly</option>
          </select> <br>
        <span> Late charge </span> <br>
        <select id="late-charge"> 
            <option value=""> </option>
            <option value="YES">YES</option>
            <option value="NO">NO</option>
            <option value="ROBERTSON15">Robertson Dealer $15</option>
          </select>
          <br>
          <button id="boton-submit" value="Submit"> Send </button>
          <button id="boton-refresh" value="Submit"> Refresh </button>
        </form>
        </section>
        <section>
          <h2>New Amount</h2>
          <div id="result-amount"></div>
        </section>

    </main>
    <script type="module" src=" index.js "></script>
</body>
</html>
